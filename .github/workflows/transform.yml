name: Transform Data

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 06:00 UTC (after weather load)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  transform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pandas holidays

      - name: Run transform
        working-directory: src
        run: |
          python transform.py \
            --pool-dir ../pool_scrapes_raw \
            --weather-dir ../weather_raw \
            --holiday-dir ../holidays \
            --output ../datasets/occupancy_features.csv

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datasets/
          git diff --staged --quiet || git commit -m "Transform $(date -u +%Y-%m-%d)"
          git push
